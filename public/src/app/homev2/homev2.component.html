<div id="container" >
  <mat-grid-list cols="5" rowHeight="2:1">
    <mat-grid-tile [colspan]="5"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile>
      <img src="/assets/profileCropped.JPG" id="profile" alt="profile">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="5" rowHeight="3:1" >
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile class="bottomLine" (mouseenter)="nameFocus($event)"
    [colspan] = 3>
      <h1>{{ nameStr }}</h1>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
  <!-- <mat-divider></mat-divider> -->
  <mat-grid-list cols="5" rowHeight="7:1">
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile
        [colspan] = 3>
        <h5>WEB AND APP DEVELOPER</h5>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile [colspan]="5"></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="40" rowHeight="1:1">
      <mat-grid-tile [colspan]="12"></mat-grid-tile>
      <mat-grid-tile> <a mat-icon-button href="https://github.com/JonathanMEnriquez"> <img src="/assets/github.png" id="gitHub" alt="GitHub"> </a></mat-grid-tile>
      <mat-grid-tile [colspan]="4"></mat-grid-tile>
      <mat-grid-tile> <button mat-icon-button [disableRipple]="true" (click)="abracadabra()"><img id="atIcon" src="/assets/at.png" alt="@"></button></mat-grid-tile>
      <mat-grid-tile [colspan]="4"></mat-grid-tile>
      <mat-grid-tile> <a mat-icon-button href="https://www.linkedin.com/in/jonathan-enriquez-210a4980/"> <img src="/assets/linkedIn.png" id="linkedIn" alt="LinkedIn"> </a></mat-grid-tile>
      <mat-grid-tile [colspan]="4"></mat-grid-tile>
      <mat-grid-tile> <a mat-icon-button href="https://twitter.com/JonMEnriquez"> <img src="/assets/twitter.png" id="twitter" alt="Twitter"> </a></mat-grid-tile>
      <mat-grid-tile [colspan]="12"></mat-grid-tile>
      <mat-grid-tile [colspan]="15"></mat-grid-tile>
      <mat-grid-tile [colspan]="10"> <p id="email" *ngIf="email != undefined" > {{ email }} </p></mat-grid-tile>
      <mat-grid-tile [colspan]="15"></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="20" rowHeight="1:1">
      <mat-grid-tile [colspan]="20"></mat-grid-tile>
  </mat-grid-list>
  <mat-divider></mat-divider>
  <mat-grid-list cols="20" rowHeight="1:1">
      <mat-grid-tile [colspan]="3"></mat-grid-tile>
      <mat-grid-tile><button [routerLink]="['']" mat-icon-button color="warn"><mat-icon class="material-icons md-48">home</mat-icon></button></mat-grid-tile>
      <mat-grid-tile [colspan]="3"></mat-grid-tile>
      <mat-grid-tile><button [routerLink]="['about']" mat-icon-button color="warn"><mat-icon class="material-icons md-48">info</mat-icon></button></mat-grid-tile>
      <mat-grid-tile [colspan]="4"></mat-grid-tile>
      <mat-grid-tile><button [routerLink]="['code']" mat-icon-button color="warn"><mat-icon class="material-icons md-48">code</mat-icon></button></mat-grid-tile>
      <mat-grid-tile [colspan]="3"></mat-grid-tile>
      <mat-grid-tile><button mat-icon-button color="warn"><mat-icon class="material-icons md-48">textsms</mat-icon></button></mat-grid-tile>
      <mat-grid-tile [colspan]="3"></mat-grid-tile>

      <!-- <mat-grid-tile [colspan]="20" [rowspan]="1"></mat-grid-tile> -->
      <mat-grid-tile id="footer" [colspan]="20" [rowspan]="1"></mat-grid-tile>
    </mat-grid-list>
</div>
<app-about></app-about>
<app-code></app-code>
