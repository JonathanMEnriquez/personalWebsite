<div class="header">
    <h5></h5>
</div>
<div id="contact">
  <div class="contactHeader">
      <h5></h5>
  </div>
  <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" id="usImg" src="/assets/us.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Contact me =><i class="material-icons right">email</i></span>
        <p><a href="/">Top</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Send me a message!<i class="material-icons right">close</i></span>
        <div id="form">
            <mat-form-field>
                <input matInput placeholder="Enter your email" name="email" [formControl]="email" required >
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput placeholder="Write a Message" [formControl]="message" ></textarea>
              <mat-error *ngIf="message.invalid">{{getError()}}</mat-error>
            </mat-form-field>
            <button mat-raised-button *ngIf="!message.invalid && !email.invalid" (click)="newMessage()">Send</button>
        </div>
        <div *ngIf="sending == true" class="progress">
            <div class="indeterminate"></div>
        </div>
        <p *ngIf="success != undefined" class="success">{{success}}</p>
      </div>
  </div>
</div>
